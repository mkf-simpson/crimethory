<!doctype html>
<html>
  <head>
    <title>Crimethory</title>
    <link rel="stylesheet" href="/css/foundation.css">
    <link rel="stylesheet" href="/css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="//code.highcharts.com/highcharts.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      .no-pointer-events {
        pointer-events: none;
      }
      .row {
        height: 100%;
        width: 100% !important;
        max-width: initial;
        z-index: 2;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
      .map-container {
        width: 100%;
        height: 100%;
      }
      .line-chart {
        position: absolute;
        width: 25%;
        height: 35%;
        border: 1px solid #787878;
        top: 30px;
        left: 30px;
        background: white;
        border-radius: 5px;
        opacity: 0.8;
        z-index: 3;
      }
      .pie-chart {
        position: absolute;
        width: 25%;
        height: 35%;
        border: 1px solid #787878;
        background-color: white;
        bottom: 30px;
        left: 30px;
        border-radius: 5px;
        opacity: 0.8;
        z-index: 3;
      }
      .tweets {
        position: absolute;
        width: 25%;
        height: calc(100% - 60px);
        border: 1px solid #787878;
        background-color: white;
        top: 30px;
        right: 30px;
        border-radius: 5px;
        opacity: 0.8;
        overflow: auto;
        z-index: 3;
      }
      .search {
        position: absolute;
        top: 30px;
        width: 42%;
        left: 50%;
        transform: translate(-50%);
        border: 1px solid black;
        border-radius: 5px;
        z-index: 3;
      }
      .spinner {
        width: 40px;
        height: 40px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin: 0;
      }

      .cube1, .cube2 {
        background-color: white;
        width: 15px;
        height: 15px;
        position: absolute;
        top: 0;
        left: 0;

        -webkit-animation: sk-cubemove 1.8s infinite ease-in-out;
        animation: sk-cubemove 1.8s infinite ease-in-out;
      }

      .cube2 {
        -webkit-animation-delay: -0.9s;
        animation-delay: -0.9s;
      }

      @-webkit-keyframes sk-cubemove {
        25% { -webkit-transform: translateX(42px) rotate(-90deg) scale(0.5) }
        50% { -webkit-transform: translateX(42px) translateY(42px) rotate(-180deg) }
        75% { -webkit-transform: translateX(0px) translateY(42px) rotate(-270deg) scale(0.5) }
        100% { -webkit-transform: rotate(-360deg) }
      }

      @keyframes sk-cubemove {
        25% {
          transform: translateX(42px) rotate(-90deg) scale(0.5);
          -webkit-transform: translateX(42px) rotate(-90deg) scale(0.5);
        } 50% {
          transform: translateX(42px) translateY(42px) rotate(-179deg);
          -webkit-transform: translateX(42px) translateY(42px) rotate(-179deg);
        } 50.1% {
          transform: translateX(42px) translateY(42px) rotate(-180deg);
          -webkit-transform: translateX(42px) translateY(42px) rotate(-180deg);
        } 75% {
          transform: translateX(0px) translateY(42px) rotate(-270deg) scale(0.5);
          -webkit-transform: translateX(0px) translateY(42px) rotate(-270deg) scale(0.5);
        } 100% {
          transform: rotate(-360deg);
          -webkit-transform: rotate(-360deg);
        }
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(100,181,246 ,0.8);
        /*opacity: 0;*/
        transition: opacity 1s;
        /*display: none;*/
      }

      .slider-container {
        position: absolute;
        bottom: 30px;
        width: 42%;
        left: 50%;
        transform: translate(-50%);
        z-index: 3;
      }

      .slider-line {
        width: 100%;
        height: 7px;
        border: 1px solid black;
        background-color: white;
        border-radius: 5px;
      }

      .slider-button {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 30px;
        height: 30px;
        background-color: rgba(255,87,34 ,1);
        border-radius: 50%;
        border: 1px solid black;
        cursor: pointer;
      }

      .slider-button-tooltip {
        position: absolute;
        top: 0;
        left: 50%;
        background-color: black;
        color: white;
        padding: 3px;
        border-radius: 7px;
        transform: translate(-50%, -130%);
      }

      .slider-button-tooltip:after {
        content: "";
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-top: 10px solid black;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 90%;
      }

      .crimes {
        position: absolute;
        width: 25%;
        /*height: 10%;*/
        border: 1px solid #787878;
        background-color: white;
        top: calc(35% + 60px);
        bottom: calc(35% + 60px);
        left: 30px;
        border-radius: 5px;
        opacity: 0.8;
        overflow: auto;
        z-index: 3;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .icon {
        width: 50px;
        height: 50px;
        background-repeat: no-repeat;
        padding-top: 50px;
        text-align: center;
      }

      .gun {
        background-image: url(/images/gun.svg);
      }

      .stealing {
        background-image: url(/images/stealing.svg);
      }

      .rape {
        background-image: url(/images/rape.svg);
      }

      .stealing_car {
        background-image: url(/images/stealing_car.svg);
      }

      .ufo {
        background-image: url(/images/ufo.svg);
      }

      .splash-screen {
        background-color: rgba(156,39,176,1);
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        z-index: 10;

      }

      .logo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 120px;
        font-family: Lobster, sans-serif;
        margin-top: 0;
        transition: margin-top 2s;
      }
    </style>
  </head>

  <body>
    <div class="splash-screen">
      <div class="logo">
        Crimethory
      </div>
    </div>
    <div class="row">
      <div class="map-container"></div>
    </div>
    <div class="line-chart"></div>
    <div class="pie-chart"></div>
    <div class="tweets">
      <blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">Crime forecast with <a href="https://twitter.com/hydrospheredata">@hydrospheredata</a> on <a href="https://t.co/k7suNPMwQn">https://t.co/k7suNPMwQn</a> <a href="https://twitter.com/hashtag/crimethory?src=hash">#crimethory</a></p>&mdash; Crime Theory (@crimethory) <a href="https://twitter.com/crimethory/status/794199149583470592">November 3, 2016</a></blockquote>
      <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
    <input type="text" class="search" placeholder="Поиск" autofocus />
    <div class="slider-container">
      <div class="slider-line"></div>
      <div class="slider-button" style="margin-left: 0">
        <div class="slider-button-tooltip">
          11.2016
        </div>
      </div>
    </div>
    <div class="overlay" style="opacity: 0; z-index: 1;">
      <div class="spinner">
        <div class="cube1"></div>
        <div class="cube2"></div>
      </div>
    </div>
    <div class="crimes">
      <div class="icon gun"></div>
      <div class="icon stealing"></div>
      <div class="icon rape"></div>
      <div class="icon stealing_car"></div>
      <div class="icon ufo"></div>
    </div>
    <script>

      window.addEventListener("load", () => {
        window.socket = io();

        const COLORS = ['#00FF00', '#FFFF00', '#FF0000'];

        let currentMonth = new Date().getMonth() + 1;
        let currentYear = new Date().getFullYear();
        let currentDate = [currentMonth, currentYear];

        var uluru = {lat: 55.757972, lng: 37.599507};
        let currentPoint = uluru;
        var cityCircle = null;

        function drawCircle(map, point, color) {
          if (cityCircle !== null) {
            cityCircle.setMap(null);
          }
          cityCircle = new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 0,
            fillColor: color,
            fillOpacity: 0.35,
            map: map,
            center: point,
            radius: 500
          });
        }

        function getStat() {
          showSpinner();
          socket.emit("get stat", {
            lat: currentPoint.lat,
            lng: currentPoint.lng,
            month: currentDate[0]
          });
        }

        window.initMap = function() {

          window.map = new google.maps.Map(document.querySelector('.map-container'), {
            zoom: 15,
            center: uluru
          });
          var marker = new google.maps.Marker({
            position: uluru,
            map: map
          });
          drawCircle(map, uluru, COLORS[Math.round(Math.random() * (COLORS.length - 1))]);
          marker.setMap(map);
          new google.maps.places.Autocomplete(document.querySelector(".search"), { types: ['geocode'] }).addListener('place_changed', function () {
            var marker = new google.maps.Marker({
              position: this.getPlace().geometry.location,
              title: this.getPlace().name
            });
            const oldPoint = {lat: currentPoint.lat, lng: currentPoint.lng};
            currentPoint = {
              lat: this.getPlace().geometry.location.lat(),
              lng: this.getPlace().geometry.location.lng()
            };
            marker.setMap(map);
            map.setCenter(this.getPlace().geometry.location);
            if (oldPoint.lat != currentPoint.lat || oldPoint.lng != currentPoint.lng) {
              getStat();
            }
          });
        };

        function showSpinner() {
          const el = document.querySelector('.overlay');
          el.style.zIndex = 5;
          el.style.opacity = 1;
        }

        function hideSpinner() {
          const el = document.querySelector('.overlay');
          el.style.zIndex = 1;
          el.style.opacity = 0;
        }

        function meaninglessZero(number) {
          return `0${number}`.substr(-2);
        }

        lineChart = new Highcharts.Chart({
          chart: {
            renderTo: document.querySelector('.line-chart'),
            type: 'spline'
          },
          title: null,
          series: [{
            data: [[1,2], [2, 3], [3, 6], [4, 8], [5, 5]],
            showInLegend: false,
            lineWidth: 5
          }],
          xAxis: {
            labels: {
              enabled: false
            },
            minorTickLength: 0,
            tickLength: 0,
            visible: false
          },
          yAxis: {
            labels: {
              enabled: false
            },
            minorTickLength: 0,
            tickLength: 0,
            visible: false
          }
        });

        pieChart = new Highcharts.Chart({
          chart: {
            renderTo: document.querySelector('.pie-chart'),
            type: 'pie'
          },
          title: null,
          series: [{
            data: [{
              name: "Murder",
              y: 2
            },{
              name: "Rape",
              y: 8
            },{
              name: "Carjacking",
              y: 3
            },{
              name: "Robbery",
              y: 2
            },{
              name: "UFO",
              y: 8
            }]
          }]
        });

        let pressed = false;
        let lastMouseX = 0;
        let button = document.querySelector('.slider-button');
        let slider = document.querySelector('.slider-line');
        button.addEventListener('mousedown', (event) => {
          pressed = true;
          lastMouseX = event.pageX;
          document.body.classList.add('no-pointer-events');
        });
        document.addEventListener('mouseup', (event) => {
          pressed = false;
          document.body.classList.remove('no-pointer-events');
          getStat();
        });
        document.addEventListener('mousemove', (event) => {
          if (pressed) {
            const lineRect = slider.getBoundingClientRect();
            const delta = lastMouseX - event.pageX;
            button.style.marginLeft = `${parseInt(button.style.marginLeft) - delta}px`;
            let buttonRect = button.getBoundingClientRect();
            if (buttonRect.left + buttonRect.width / 2 < lineRect.left) {
              button.style.marginLeft = `-${lineRect.width / 2}px`;
            }
            if (buttonRect.right - buttonRect.width / 2 > lineRect.right) {
              button.style.marginLeft = `${lineRect.width / 2}px`;
            }
            buttonRect = button.getBoundingClientRect();
            const part = ~~((buttonRect.left + buttonRect.width / 2 - lineRect.left) / lineRect.width * 7 - 3.5);
            currentDate[0] = (currentMonth + part);
            currentDate[1] = currentYear + ~~((currentDate[0] - 1) / 12);
            button.querySelector(".slider-button-tooltip").innerText = `${meaninglessZero(currentDate[0] == 12 ? 12 : currentDate[0] % 12)}.${currentDate[1]}`;
            lastMouseX = event.pageX;
          }
        });
        initMap();
        socket.on("connected", () => {
          console.log("connected");
          socket.on("got stat", (data) => {
            console.log(data);
            const stat = data['by_point'];
            [].forEach.call(document.querySelectorAll('.icon'), (el, idx) => {
              el.innerText = `${Math.round(stat[idx.toString()] * 100)}%`
            });
            const values = [];
            for (let key in stat) {
              if (!stat.hasOwnProperty(key)) {
                continue;
              }
              values.push(stat[key]);
            }
            const byType = data['by_type'];
            for (let key in byType) {
              if (!byType.hasOwnProperty(key)) {
                continue;
              }
              pieChart.series[0].points[~~key].y = byType[key];
            }
            pieChart.render();
            const historical = data['historical'];
            const newData = [];
            for (let key in historical) {
              if (!historical.hasOwnProperty(key)) {
                continue;
              }
              newData.push([~~key, historical[key]]);
            }
            lineChart.series[0].setData(newData);
            const avg = values.reduce((memo, m) => {return memo +m }, 0) / values.length;
            console.log(avg, Math.round(avg * (COLORS.length - 1)), COLORS[Math.round(avg * (COLORS.length - 1))], currentPoint);
            drawCircle(map, currentPoint, COLORS[Math.round(avg * (COLORS.length - 1))]);
            document.querySelector('.splash-screen').style.marginTop = '150%';
            hideSpinner();
          });
          socket.on("new tweet", (tweet) => {
            twttr.widgets.createTweet(
                    tweet['id'],
                    document.querySelector('.tweets')
            ).then((a) => {
              a.parentNode.insertBefore(a, a.parentNode.childNodes[0]);
            }).catch((r) => { console.error(r) });
          });
          getStat();
        });
      });
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxff4cnltkHkbBZYzEiRcsxjsoQqWLle0&libraries=places"></script>
    <script>window.twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
              t = window.twttr || {};
      if (d.getElementById(id)) return t;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);

      t._e = [];
      t.ready = function(f) {
        t._e.push(f);
      };

      return t;
    }(document, "script", "twitter-wjs"));</script>
  </body>
</html>
